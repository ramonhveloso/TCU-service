name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
        
      - name: Build Container
        run: docker build . --file Dockerfile --tag ghcr.io/<SEU ESPAÇO>/<MINHA IMAGEM>:latest
        
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GH_PACKAGES_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
        
      - name: Push Image to GitHub Container Registry
        run: |
          IMAGE_ID=ghcr.io/<SEU ESPAÇO>/<MINHA IMAGEM>:latest
          docker push $IMAGE_ID
          
