services:
  back-end:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-automa-back-end
    env_file: 
      - .env
    ports:
      - "8007:8007"
    depends_on:
      - db

  db:
    image: postgres:14.10
    container_name: automa_local
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgre
      POSTGRES_DB: desenvolvimento
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "900:900"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs/fullchain.pem:/etc/ssl/certs/fullchain.pem
      - ./certs/privkey.pem:/etc/ssl/private/privkey.pem
    depends_on:
      - back-end

volumes:
  postgres_data:
